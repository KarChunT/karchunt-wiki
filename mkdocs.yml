site_name: KarChunT Wiki
site_url: https://karchunt.github.io/karchunt-wiki/
repo_url: https://github.com/KarChunT/karchunt-wiki
repo_name: KarChunT/karchunt-wiki
edit_uri: edit/main/docs/
use_directory_urls: true
theme:
  name: material
  direction: ltr
  logo: assets/logo.png
  favicon: assets/logo.png
  icon:
    repo: fontawesome/brands/github
  font:
    text: JetBrains Mono
    code: JetBrains Mono
  features:
    - content.action.edit
    - content.action.view
    - content.code.copy
    - content.code.select
    - content.code.annotate
    - navigation.instant
    # - navigation.instant.prefetch
    - navigation.instant.progress
    # - navigation.instant.preview
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.expand
    # - navigation.path
    - navigation.indexes
    - navigation.top
    - navigation.footer
    - toc.follow
    - search.share
    - search.suggest
    - search.highlight
    # - navigation.sections
    # - navigation.prune
    # - toc.integrate
    # - header.autohide
  palette: 
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: yellow
      accent: yellow
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
extra:
  generator: false
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/KarChunT
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/in/karchuntan
    - icon: fontawesome/brands/docker
      link: https://hub.docker.com/u/karchunt
  consent:
    title: "Cookies 🍪"
    description: >-
      We use cookies to recognize your repeated visits and preferences, as well
      as to measure the effectiveness of our documentation and whether users
      find what they're searching for. With your consent, you're helping us to
      make our documentation better.
    actions:
      - accept
      - manage
  analytics:
    provider: google
    property: ""
    feedback:
      title: Was this page helpful?
      ratings:
        - icon: material/emoticon-happy-outline
          name: This page was helpful
          data: 1
          note: >-
            Thanks for your feedback!
        - icon: material/emoticon-sad-outline
          name: This page could be improved
          data: 0
          note: >- 
            Thanks for your feedback! Help us improve this page by
            using our <a href="..." target="_blank" rel="noopener">feedback form</a>.
  # alternate:
#     - name: English
#       link: /en/
#       lang: en
#     - name: 中文
#       link: /zh/
#       lang: zh
copyright: >-
  Copyright &copy; 2025 KarChunT. All rights reserved. –
  <a href="#__consent">Change cookie settings</a>
plugins:
  # - offline
  - privacy
  - search
  - glightbox
  # - git-authors
  - social:
      cards_layout_options:
        font_family: JetBrains Mono
  - git-revision-date-localized:
      type: date
      enable_creation_date: true
      enabled: true
  - git-committers:
      enabled: true
      repository: KarChunT/karchunt-wiki
      branch: main
extra_css:
  - stylesheets/extra.css
extra_javascript:
  - https://unpkg.com/tablesort@5.3.0/dist/tablesort.min.js
  - javascripts/tablesort.js
markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - tables
  - attr_list
  - md_in_html
  - pymdownx.blocks.caption
  - toc:
      permalink: true
      permalink_title: Anchor link to this section for reference
nav:
  - Home: index.md
  - SSH:
      - Introduction:
        - SSH Overview: ssh/ssh-overview.md
        - SSH Installation: ssh/ssh-installation.md
      - SSH Keys:
        - Play with SSH Keys: ssh/play-with-ssh-keys.md
      - Host & Server:
        - Remote Server Configuration: ssh/remote-server-configuration.md
        - Host Configuration: ssh/host-configuration.md
        - Server Configuration: ssh/server-configuration.md
      - SSH Tunnels:
        - Local Tunneling: ssh/local-tunneling.md
        - Remote Tunneling: ssh/remote-tunneling.md
