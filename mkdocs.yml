          - Play with SSH Keys: docs/ssh/play-with-ssh-keys.md
        - Host & Server:
          - Remote Server Configuration: docs/ssh/remote-server-configuration.md
          - Host Configuration: docs/ssh/host-configuration.md
          - Server Configuration: docs/ssh/server-configuration.md
        - SSH Tunnels:
          - Local Tunneling: docs/ssh/local-tunneling.md
          - Remote Tunneling: docs/ssh/remote-tunneling.md
    - Git:
        - Introduction:
          - What is Git?: docs/git/what-is-git.md
          - Git Installation: docs/git/git-installation.md
          - Git in Depth: docs/git/git-in-depth.md
        - Getting Started with Git:
          - Setup Repository: docs/git/setup-repository.md
          - Save Changes: docs/git/save-changes.md
          - Branches: docs/git/branches.md
          - Remote Repositories: docs/git/remote-repositories.md
          - Rebasing: docs/git/rebasing.md
          - Reset and Revert: docs/git/reset-and-revert.md
          - Stashing: docs/git/stashing.md
        - Advanced:
          - Reflog: docs/git/reflog.md
    - 12 Factor App: docs/12-factor-app.md
    - Python OOP:
        - Introduction:
          - Concepts of Object-Oriented Programming (OOP): docs/python-oop/concepts.md
          - Cohesion & Coupling: docs/python-oop/cohesion-and-coupling.md
        - Core Topics:
          - Class & Object: docs/python-oop/class-and-object.md
          - Encapsulation: docs/python-oop/encapsulation.md
          - Inheritance: docs/python-oop/inheritance.md
          - Polymorphism: docs/python-oop/polymorphism.md
          - Abstraction: docs/python-oop/abstraction.md
        - Class Diagram:
          - UML Class Diagram: docs/python-oop/uml-class-diagram.md
